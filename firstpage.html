<!DOCTYPE html>
<html>
    <head>
        <title>Customer form</title>
        <script>
            function showList(){
              document.getElementById("list1").style.display = "block";
            }
            function hideList(){
                document.getElementById("list1").style.display = "none";
            }
        </script>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Customer form</h1>
        <label onclick="hideList()">^</label><h2>Instructions</h2>
        <ul name="list1">
            <li>Complete the fields</li>
            <li>Press the send button</li>
        </ul>

        <h2>Customer information</h2>
        <form action="https://some-server123.com/customer" method="get" >
                <label for="job-title">Job title</label>
                <select name="jt" required>
                    <option value="disabled selected">please select</option>
                    <option value="trainee">trainee</option>
                    <option value="professional">professional</option>
                </select>
                <br>
                <label for="custn" >Customer name</label>
                <input type="text" name="custn" id="custn">
                <br>
                <button type="submit">Send</button>
        </form> 
    </body>
</html>
